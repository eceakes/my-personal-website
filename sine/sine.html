<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Player</title>
    <link rel="stylesheet" type="text/css" href="./sine.css">
</head>
<body>
    <header>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
</header>
    <main>
        <section class="note-inputs">
            <h1>Sine Wave Player</h1>
            <div class="note-input" id="note1">
                <label for="noteInput1">Note 1:</label>
                <input type="text" id="noteInput1" placeholder="Enter Note (e.g., C3)">
                <input type="range" id="volume1" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="note-input" id="note2">
                <label for="noteInput2">Note 2:</label>
                <input type="text" id="noteInput2" placeholder="Enter Note">
                <input type="range" id="volume2" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="note-input" id="note3">
                <label for="noteInput3">Note 3:</label>
                <input type="text" id="noteInput3" placeholder="Enter Note">
                <input type="range" id="volume3" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="note-input" id="note4">
                <label for="noteInput4">Note 4:</label>
                <input type="text" id="noteInput4" placeholder="Enter Note">
                <input type="range" id="volume4" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="intonationSelect">
                <label for="intonationSystem"><strong>Select Intonation System:</strong></label>
                <select id="intonationSystem">
                    <option value="equal">Equal Temperament</option>
                    <option value="just">Adaptive Just Intonation</option>
                </select>
            </div>
        </section>
        <section class="controls">
            <button id="playAllButton" type="button">Play Notes</button>
            <button id="stopButton" type="button">Stop Playing</button>
            <button id="clearNotes" type="button">Clear Notes</button>
        </section>
        <section class="sine-controls">
            <div id="hertz-to-note">
                <div id="what-isplaying"></div>
            </div>
             <div id="hertz-container">
                <p>Use this field to convert a frequency value to a musical note</p>
                <input type="text" id="userhertz" placeholder="Enter Frequency">
            </div>
            </section>
           <div id="canvasID">
            <canvas id="sineCanvas"></canvas>
            </div>
            <section class="controls">
                <button id="submithertz" type="button">Submit</button>
                <button id="play-entered" type="button">Play Note</button>
                <button id="addnew" type="button">Reset</button>
            </section>
            
    </main>
    <footer>
        <p>&#169;2024 Eric Eakes</p>
    </footer>
    <script src="../convertmusicalnote.js"></script>
    <script src="../sine/sineWavePlayercopy.js"></script>
    <script src="../hide.js"></script>
</body>
</html>

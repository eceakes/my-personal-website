<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sine Wave Player</title>
<link rel="stylesheet" type="text/css" href="https://eceakes.github.io/my-personal-website/css/sine.css">
<link rel="stylesheet" type="text/css" href="https://eceakes.github.io/my-personal-website/css/style.css" /> 
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
<table class="enterNotes">
    <thead id="tableheader">
        <th>Enter Notes Below</th>

        </thead>
    <tbody>
   <tr>
    <td class="label">Note 1: </td>
    <td><input type="text" id="noteInput1" placeholder="Enter Note (e.g., C3)"></td>
    <td><input type="range" id="volume1" min="0" max="1" step="0.01" value="0.5"></td>
    </tr>
   <tr>
    <td class="label">Note 2: </td>
    <td><input type="text" id="noteInput2" placeholder="Enter Note"></td>
    <td><input type="range" id="volume2" min="0" max="1" step="0.01" value="0.5"></td>
    </tr>
   <tr>
    <td class="label">Note 3: </td>
    <td><input type="text" id="noteInput3" placeholder="Enter Note"></td>
    <td><input type="range" id="volume3" min="0" max="1" step="0.01" value="0.5"></td>
</tr>
   <tr>
    <td class="label">Note 4: </td>
    <td><input type="text" id="noteInput4" placeholder="Enter Note"></td>
    <td><input type="range" id="volume4" min="0" max="1" step="0.01" value="0.5"></td>
</tr>
</tbody>
</table>
    <div class="intonationSelect">
    <label for="intonationSystem"><strong>Select Intonation System</strong></label>
<select id="intonationSystem">
    <option value="equal">Equal Temperament</option>
    <option value="just">Adaptive Just Intonation</option>
</select>
</div>
<div class="controls">
    <button id="playAllButton" class="show">Play Notes</button>
    <button id="stopButton">Stop Playing</button>
    <button id="clearNotes">Clear Notes</button>
    </div>
    
    <section>
        <div id="what-isplaying">
        </div>
        <div id="hertz-to-note" class="show">
            <p>Use this field to convert a frequency value to a musical note</p>
        </div>
        
        <div class="controls">
            <input class="show" type="text" id="userhertz" placeholder="Enter Frequency">
        <button id="submithertz">Submit</button>
            <button id="play-entered">Play Note</button>
            <button id="addnew">Reset Conversion</button>
        <canvas id="sineCanvas" width="400" height="100" style="border:1px solid #000000;"></canvas>
        </div>
    </section>
    <footer>
        <p>&#169;2024 Eric Eakes</p>
    </footer>
    <script src="../convertmusicalnote.js"></script>
    <script src="../sine/sineWavePlayercopy.js"></script>
    <script src="../hide.js"></script>
</body>
</html>
